env:
  WINIT_X11_SCALE_FACTOR: '1'

window:
  padding:
    x: 4
    y: 4

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 10.0
  normal:
    family: Ubuntu Mono

key_bindings:
  - { key: Escape, mods: Control, mode: ~Search, action: ToggleViMode }
  - { key: Return, mods: Shift|Control, action: SpawnNewInstance }
