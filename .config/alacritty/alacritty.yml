env:
  WINIT_X11_SCALE_FACTOR: '1'

window:
  padding:
    x: 4
    y: 4

colors:
  primary:
    dim_background: '#121212'
    background: '#1c1c1c'
    bright_background: '#262626'

    dim_foreground: '#626262'
    foreground: '#8a8a8a'
    bright_foreground: '#a8a8a8'

  cursor:
    text: '#1c1c1c'
    cursor: '#8a8a8a'

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 11.0
  normal:
    family: Ubuntu Mono

key_bindings:
  - { key: Escape, mods: Control, mode: ~Search, action: ToggleViMode }
  - { key: Return, mods: Shift|Control, action: SpawnNewInstance }
